<div id="juego">
    <dialog id="advertencia">
        <div>
            <p>Por favor completá con una palabra que comience con la letra señalada.</p>
        </div>
        <div class="botonera">
            <button class="boton" id="cerrarAdvertencia">Cerrar</button>
        </div>
    </dialog>
    <div id="formCompletar" action="" class="marco oculto">
        <div class="formRuleta">
            <label for="palabra">Completar palabra</label>
            <input type="text" name="palabra" id="palabra" maxlength="20" placeholder="_ _ _ _ _ _ _ _ _ _ ">
        </div>
        <div class="formRuleta botonera">
            <button class="boton" id="enviarPalabra">Enviar</button>
        </div>
    </div>
    <div class="botonera">
        <button class="boton" id="girarRuleta">Jugar</button>
        <button class="boton oculto" id="continuar">Continuar</button>
        <button class="boton oculto" id="finalizar">Comprobar</button>
    </div>
</div>
