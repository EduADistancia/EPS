<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Area Educación a Distacia - Min. de Educación GCABA">
    <meta name="description" content="Material didáctico adicional.">
    <link rel="shortcut icon" href="./ico/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">

    <title>EPS - Ecosistema de los deportes electrónicos</title>

<body id="captura">
    <div id="contenedor">
        
        <!-- Membrete superior -->
        <div id="membsup">
            <img class="membrete" src="./img/membreteHeader.jpg" alt="Membrete Ministerio de Educación GCABA">
        </div>

        <!-- Contenido del documento -->
        <div id="contenido">
            <header>
                <div class="divHeader">
                    <h1>Ecosistema de los deportes <br>electrónicos</h1>
                    <!-- <img src="./img.jpg" alt="Materia" class="imgCabecera"> -->
                </div>
            </header>

            <main>
                <section id="indicaciones">
                    <div class="cabSection">
                        <i><img src="./img/arrastrar-y-soltar.png" alt="Icono arrastrar y soltar"></i>
                        <h2>Arrastrar y soltar</h2>
                    </div>
                    <h3>Los origenes de los videojuegos</h3>
                    <p>A continuación encontrarán hitos históricos relacionados a los primeros videojuegos.</p>

                </section>
                <div id="retroalimentacion"></div>
                <section id="contenidoActividad">

                    <!-- Contenido dinámico -->
                    <div id="descripciones"></div>
                    <div id="videojuegos"></div>
                
                </section>
            </main>

            <footer>
                <div id="botonera">
                    <button id="comprobar" class="boton oculto">Comprobar</button>
                    <button id="reintentar" class="boton oculto">Reintentar</button>
                    <button id="cerrarApp" class="boton oculto">Cerrar</button>
                </div>
            </footer>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
